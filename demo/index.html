<!doctype html>
<html>
  <head>
    <script type="module">
      import polyfill from "./css-typed-om-polyfill.js";
      polyfill(window);

      const tester = document.querySelector("body");
      try {
        const styleMap = tester.computedStyleMap();
        window.styleMap = styleMap;
        console.log("styleMap set as global variable", window.styleMap);        
        window.cssRules0 = document.styleSheets[0].cssRules[0];

      } catch (error) {
        console.warn(error);
      }
    </script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>CSS Typed OM Polyfill Demo</h1>
    <p>
      Open the console. There you can access any of the available typed OM
      features.
    </p>
  </body>
</html>
